<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- my CSS and Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>Crystals Game</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystals Game</h1>
            <p class="lead">Using the crystals, try to get your score to match the value of the number shown.</p>
        </div>
    </div>

    <div class="container rounded content">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6 text-center">
                    <h3>
                        Number to Guess: <span id="number-to-guess"></span>
                    </h3>
                </div>
                <div class="col-md-6 text-center">
                    <h3>
                        Your Score: <span id="your-score"></span>
                    </h3>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md-6 text-center">
                    <h3>
                        Wins: <span id="wins">0</span>
                    </h3>
                </div>
                <div class="col-md-6 text-center">
                    <h3>
                        Losses: <span id="losses">0</span>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center" id="crystals">
            </div>
        </div>        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
